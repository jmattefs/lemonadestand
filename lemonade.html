<!DOCTYPE html>
	<html lang= en>
		<head>
			<title> Lemonade Stand </title>
			<link rel="stylesheet" type="text/css" href="stylesheet.css">
		</head>
		<body>
		<div id="results">
		<img src ="http://lemonly.com/wp-content/uploads/2012/11/lemonade-stand-300x300.png">
		<table id="right"><th>Lemonade Recipe <br> (per cup of lemonade)</th>
				<tr><td><b>1 lemon</b></td></tr>
				<tr><td><b>1 cup of sugar</b></td></tr>
				<tr><td><b>2 ice cubes</b></td></tr>
		</table>
		<br>
		<table id="weather"><th>Today's Weather Report</th>
					<tr id="forecast"></tr>
		</table>
		<br>
		<table id="results"><th>End of Week Results</th>
					<tr id="sm6"></tr>
					<tr id="cr6"></tr>
					<tr id="lr6"></tr>
					<tr id="sr6"></tr>
					<tr id="ir6"></tr>
					<tr id="mr6"></tr>
					<tr id="space6"></tr>
					<tr id="day6rev"></tr>
				</table>
				
			</div>
			
			<div id="tables">
				
				<table><th>Initial Supplies</th>
					<tr id="cups"></tr>
					<tr id="lemons"></tr>
					<tr id="sugar"></tr>
					<tr id="ice"></tr>
					<tr id="money"></tr>
				</table>
				<br>
				<table><th>Monday</th>
					<tr id="cr"> </tr>
					<tr id="lr"></tr>
					<tr id="sr"></tr>
					<tr id="ir"></tr>
					<tr id="mr"></tr>
					
					<tr id="day1rev"></tr>
				</table><br>
				<table><th>Tuesday</th>
					<tr id="sm2"></tr>
					<tr id="cr2"></tr>
					<tr id="lr2"></tr>
					<tr id="sr2"></tr>
					<tr id="ir2"></tr>
					<tr id="mr2"></tr>
					<tr id="forecast2"></tr>
					<tr id="day2rev"></tr>
				</table><br>
				<table><th>Wednesday</th>
					<tr id="sm3"></tr>
					<tr id="cr3"></tr>
					<tr id="lr3"></tr>
					<tr id="sr3"></tr>
					<tr id="ir3"></tr>
					<tr id="mr3"></tr>
					<tr id="forecast3"></tr>
					<tr id="day3rev"></tr>
				</table><br>
				<table><th>Thursday</th>
					<tr id="sm4"></tr>
					<tr id="cr4"></tr>
					<tr id="lr4"></tr>
					<tr id="sr4"></tr>
					<tr id="ir4"></tr>
					<tr id="mr4"></tr>
					<tr id="forecast4"></tr>
					<tr id="day4rev"></tr>
				</table><br>
				<table><th>Friday</th>
					<tr id="sm5"></tr>
					<tr id="cr5"></tr>
					<tr id="lr5"></tr>
					<tr id="sr5"></tr>
					<tr id="ir5"></tr>
					<tr id="mr5"></tr>
					<tr id="forecast5"></tr>
					<tr id="day5rev"></tr>
				</table>
			</div>
			<div id="buttondiv">
				<button onClick="this.style.display='none'; [main()];"> Click to Play! </button>
				</div>
			
			<script src="lemonade.js"></script>
		</body>
	</html>
