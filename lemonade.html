<!DOCTYPE html>
	<html lang= en>
		<head>
			<title> Lemonade Stand </title>
			<link rel="stylesheet" type="text/css" href="stylesheet.css">
		</head>
		<body>
			<div id="forecast">
				<table>
					<tr id="day"></tr>
					<tr id="weather"></tr>
				</table>
			</div>
			<div id="cups">
				<form id="cupform" action="txt"><h3>How many cups?</h3>
					<input type="radio" name="cupanswer" value="twentyfive" id="cup1"> 25 for $0.81<br>
					<input type="radio" name="cupanswer" value="fifty" id="cup2"> 50 for $1.65<br>
					<input type="radio" name="cupanswer" value="hundred" id="cup3"> 100 for $3.15<br>
					<input type="submit" onClick="buyCups();"> <input type="text" id="txt">
					
				</form>
					<output form="cupform" for="cup1 cup2 cup3"></output>
			</div>
			<div id="lemons">
				<h3>How many lemons?</h3>
					<input type="radio" name="lemonanswer" value="ten"> 10 for $0.58<br>
					<input type="radio" name="lemonanswer" value="thirty"> 30 for $2.13<br>
					<input type="radio" name="lemonanswer" value="seventyfive"> 75 for $4.40<br>
			</div>
						
						
			<script src="lemonade.js"></script>
		</body>
	</html>
